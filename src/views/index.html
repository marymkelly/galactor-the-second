<%- include ('partials/header.html') %>

	<div class="container">
		<div class="row">
			<form id="location-form" class="col s12 l9">
				<div class="input-field col s7 l9">
					<input id="location-input" type="text" placeholder="Location" name="location" autocomplete="off"
						required>
					<!-- <label for="location-input">Location</label> -->
				</div>
				<div class="input-field col s3 l3">
					<button id="location-submit" class="btn waves-effect waves-light indigo darken-4 disabled"
						name="submit" type="submit">Submit Location</button>
				</div>
			</form>
			<div class="input-field col s3 l3">
				<button id="send-my-location" class="btn waves-effect waves-light indigo accent-4 disabled">Use My
					Location</button>
			</div>
		</div>

		<div class="row">
			<div class="col s12 l5">
				<div class="info__container">
					<div id="active-search" class="info__text">&nbsp; </div>
					<span id="loading-loader">
						<div class="preloader-wrapper small active">
							<div class="spinner-layer spinner-green-only">
								<div class="circle-clipper left">
									<div class="circle"></div>
								</div>
								<div class="gap-patch">
									<div class="circle"></div>
								</div>
								<div class="circle-clipper right">
									<div class="circle"></div>
								</div>
							</div>
						</div>
					</span>
				</div>

				<div id='aladin-lite-div' class="aladin scale-transition scale-out" style='width: 300px; height:300px;'>
				</div>
				<div>
					<button id="button-left"
						class="btn waves-effect waves-light indigo accent-4 hidden disabled">Prev</button>
					<button id="button-right"
						class="btn waves-effect waves-light indigo accent-4 hidden disabled">Next</button>
				</div>
			</div>
			<div class="col s12 l7">
				<div id='active-star'>&nbsp; </div>
				<div id='aladin-lite-div2' class="aladin scale-transition scale-out"
					style='width: 500px; height:500px;'></div>
			</div>
		</div>
	</div> <!-- end container div -->

	<script type='text/javascript' src='https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.js'
		charset='utf-8'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src='js/app.js'></script>
	<script src='js/stars.js'></script>

<%- include ('partials/footer.html') %>
