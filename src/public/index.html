<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel='stylesheet' href='https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.css' />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel='stylesheet' href='css/styles.css'>
	<script type='text/javascript' src='https://code.jquery.com/jquery-1.9.1.min.js' charset='utf-8'></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<form id="location-form" class="col s12 l9">
				<div class="input-field col s7 l9">
					<input id="location-input" class="validate" type="text" name="location" placeholder="Location" autocomplete="off" required>
				</div>
				<div class="input-field col s3 l3">
					<button id="location-submit" class="btn waves-effect waves-light indigo darken-4 disabled" name="submit" type="submit">Submit Location</button>
				</div>		
			</form>
			<div class="input-field col s3 l3">
				<button id='send-location' class="btn waves-effect waves-light indigo accent-4 disabled">Use My Location</button>
			</div>
		</div>

		<div class="row">
			<div class="col s12 l5">
				<div id='infoDiv2'>&nbsp; </div>
				<div id='aladin-lite-div' class="aladin scale-transition scale-out" style='width: 300px; height:300px;'></div>
				<div>
					<button id="button-left" class="btn waves-effect waves-light indigo accent-4 hidden disabled">Prev</button>
					<button id="button-right" class="btn waves-effect waves-light indigo accent-4 hidden disabled">Next</button>
				</div>
			</div>
			<div class="col s12 l7">
				<div id='infoDiv'>&nbsp; </div>
				<div id='aladin-lite-div2' class="aladin scale-transition scale-out" style='width: 500px; height:500px;'></div>
			</div>
		</div>
	</div> <!-- end container div -->

	<script type='text/javascript' src='https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.js' charset='utf-8'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src='js/app.js'></script>
	<script src='js/stars.js'></script>
</body>
</html>
